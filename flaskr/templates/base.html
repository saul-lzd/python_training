<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">




<ul class="nav">
        {% if g.user %}
        <li class="nav-item"><span>{{ g.user['username'] }}</span></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('auth.logout') }}">Log Out</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('auth.login') }}">Log In</a></li>
        {% endif %}

</ul>
<section class="content">
        <header>
                {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
</section>
